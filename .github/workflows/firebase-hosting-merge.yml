    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./puncto-front
    steps:
      - uses: actions/checkout@v2
      - name: Build & deploy
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
